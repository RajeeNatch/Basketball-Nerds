<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <h3>NBA Players</h3>
                <table class="table table-dark table-striped">
                    <thead>
                        <th>Index</th>
                        <th>player id</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Positions</th>
                        <th>Team id</th>
                        <th>Team fullname</th>
                    </thead>
                    {%for row in players%}
                    <tr>
                        {% for cell in row %}
                        <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{%endblock content%}
